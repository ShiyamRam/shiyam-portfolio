<!-- Header section nav -->
<div class="header_container black_bg">
  <div
    class="custom_header gradient_bg px-4 py-3 w-full flex items-center justify-between"
  >
    <div class="flex items-center gap-2 w-full sm:w-auto overflow-hidden">
      <img
        src="assets/images/logo.png"
        class="w-[50px] sm:w-[70px]"
        alt="logo"
      />
      <h2
        class="text-white cursor-pointer text-sm sm:text-base"
        matTooltip="Copied!"
        #tooltip="matTooltip"
        (click)="copyEmail(tooltip)"
      >
        {{ "shiyamram18@gmail.com" }}
      </h2>
    </div>

    <div class="hidden lg:flex items-center justify-end gap-6 flex-1">
      <nav class="flex space-x-8 text-white font-semibold text-lg">
        <a
          routerLink="/home"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
          >Home</a
        >
        <a
          routerLink="/about"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
          >About</a
        >
        <a
          routerLink="/services"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
          >Service</a
        >
        <a
          routerLink="/portfolio"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
          >Portfolios</a
        >
        <a
          routerLink="/certificate"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
          >Certificate</a
        >
        <a
          routerLink="/contact"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
          >Contact</a
        >
      </nav>
      <button
        mat-raised-button
        color="primary"
        class="hire-me-btn"
        (click)="hireMe()"
      >
        Hire Me!
      </button>
    </div>

    <div class="lg:hidden">
      <mat-icon
        class="text-white text-3xl cursor-pointer"
        (click)="toggleMobileMenu()"
        >reorder</mat-icon
      >
    </div>
  </div>

  <div
    *ngIf="mobileMenuOpen"
    class="fixed top-[70px] left-0 right-0 z-50 bg-black text-white text-base font-semibold px-6 py-4 space-y-4 lg:hidden"
  >
    <a
      routerLink="/home"
      class="block hover:text-purple-400"
      (click)="mobileMenuOpen = false"
      >Home</a
    >
    <a
      routerLink="/about"
      class="block hover:text-purple-400"
      (click)="mobileMenuOpen = false"
      >About</a
    >
    <a
      routerLink="/services"
      class="block hover:text-purple-400"
      (click)="mobileMenuOpen = false"
      >Service</a
    >
    <a
      routerLink="/portfolio"
      class="block hover:text-purple-400"
      (click)="mobileMenuOpen = false"
      >Portfolios</a
    >
    <a
      routerLink="/certificate"
      class="block hover:text-purple-400"
      (click)="mobileMenuOpen = false"
      >Certificate</a
    >
    <a
      routerLink="/contact"
      class="block hover:text-purple-400"
      (click)="mobileMenuOpen = false"
      >Contact</a
    >

    <button
      mat-raised-button
      color="primary"
      class="w-full hire-me-btn mt-4"
      (click)="hireMe()"
    >
      Hire Me!
    </button>
  </div>

  <div
    *ngIf="currentRoute !== '/home' && currentRoute !== '/'"
    class="laptop-overlay"
  >
    <!-- Breadcrumb Navigation -->

    <div class="breadcrumb" *ngIf="currentRoute !== '/home'">
      <span class="text_white_mdgt_bold">
        Home → {{ currentRoute | formatBreadcrumb }}
      </span>
    </div>

    <img src="assets/images/laptopresize.png" alt="Laptop" />
  </div>

  <div
    [ngClass]="{
      projected_content: currentRoute == '/home' || currentRoute == '/'
    }"
  >
    <div class="loader-wrapper" *ngIf="isLoading" [@smoothDissolve]>
      <app-loader></app-loader>
    </div>
    <div *ngIf="showOutlet" [@smoothDissolve]>
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer Section -->

  <footer
    class="footer bg-black text-white py-8 px-4"
    *ngIf="!isLoading"
    [@smoothDissolve]
  >
    <div
      class="footer-content max-w-7xl mx-auto flex flex-col items-center gap-6 md:flex-row md:justify-between md:items-center"
    >
      <!-- Logo -->
      <div class="flex justify-center md:justify-start">
        <img src="assets/images/logo.png" class="w-[80px]" alt="logo" />
      </div>

      <!-- Navigation Links -->
      <nav
        class="footer-nav flex flex-col items-center gap-2 md:flex-row md:gap-6 text-sm"
      >
        <a [routerLink]="['/about']" class="hover:text-gray-400">About</a>
        <a [routerLink]="['/services']" class="hover:text-gray-400">Service</a>
        <a [routerLink]="['/portfolio']" class="hover:text-gray-400"
          >Portfolios</a
        >
        <a [routerLink]="['/certificate']" class="hover:text-gray-400"
          >Certificate</a
        >
        <a [routerLink]="['/contact']" class="hover:text-gray-400">Contact</a>
      </nav>

      <!-- Copyright -->
      <p
        class="copyright text-xs md:text-sm text-center md:text-right text-gray-400"
      >
        © 2025 All rights reserved by
        <span class="highlight text-purple-400 font-semibold">ShiyamRam</span>
      </p>
    </div>

    <!-- Scroll to top button -->
    <div
      class="scroll-to-top fixed bottom-4 right-4 md:bottom-6 md:right-6 z-50"
    >
      <button
        class="scroll-button border-2 border-purple-400 text-purple-400 rounded-full w-10 h-10 text-lg flex items-center justify-center transition-all hover:bg-purple-400 hover:text-white"
        (click)="scrollTop()"
      >
        ↑
      </button>
    </div>
  </footer>
</div>
