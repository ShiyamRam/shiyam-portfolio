<div class="header_container black_bg">
  <!-- Header section nav -->
  <div fxLayout="row" class="custom_header gradient_bg">
    <div class="logo" fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
      <img src="assets/images/logo.png" class="w-[100px]" alt="logo" />
      <h2
        class="text-white cursor-pointer"
        matTooltip="Copied!"
        #tooltip="matTooltip"
        (click)="copyEmail(tooltip)"
      >
        {{ "shiyamram18@gmail.com" }}
      </h2>
    </div>
    <div class="flex items-center justify-between" fxLayoutGap="20">
      <nav class="flex space-x-8 text-white font-semibold text-lg">
        <a
          routerLink="/home"
          routerLinkActive="border-b-2 border-purple-500"
          class="flex items-center hover:text-purple-400"
        >
          Home
        </a>

        <a
          routerLink="/about"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
        >
          About
        </a>
        <a
          routerLink="/services"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
        >
          Service
        </a>
        <a
          routerLink="/portfolio"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
        >
          Portfolios
        </a>
        <a
          routerLink="/blog"
          routerLinkActive="border-b-2 border-purple-500"
          class="flex items-center hover:text-purple-400"
        >
          Blog
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="border-b-2 border-purple-500"
          class="hover:text-purple-400"
        >
          Contact
        </a>
      </nav>
      <button mat-raised-button color="primary" class="hire-me-btn">
        Hire Me!
      </button>
    </div>
  </div>
  <div
    *ngIf="currentRoute !== '/home' && currentRoute !== '/'"
    class="laptop-overlay"
  >
    <!-- Breadcrumb Navigation -->

    <div class="breadcrumb" *ngIf="currentRoute !== '/home'">
      <span class="text_white_mdgt_bold">
        Home → {{ currentRoute | formatBreadcrumb }}
      </span>
    </div>

    <img src="assets/images/laptopresize.png" alt="Laptop" />
  </div>

  <div
    [ngClass]="{
      projected_content: currentRoute == '/home' || currentRoute == '/'
    }"
  >
    <div class="loader-wrapper" *ngIf="isLoading" [@smoothDissolve]>
      <app-loader></app-loader>
    </div>
    <div *ngIf="showOutlet" [@smoothDissolve]>
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer Section -->

  <footer class="footer" *ngIf="!isLoading" [@smoothDissolve]>
    <div class="footer-content">
      <img src="assets/images/logo.png" class="w-[80px]" alt="logo" />
      <nav class="footer-nav">
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Portfolios</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>

      <p class="copyright">
        © 2024 All rights reserved by
        <span class="highlight">ShiyamRam</span>
      </p>
    </div>

    <div class="scroll-to-top">
      <button class="scroll-button" (click)="scrollTop()">↑</button>
    </div>
  </footer>
</div>
