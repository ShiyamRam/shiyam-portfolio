<div class="about_section black_bg mt-10">
  <!-- Resume Section -->
  <div class="w-full flex justify-center">
    <h2 class="text_gradient_new text-center">My Resume</h2>
  </div>

  <!-- TimelineComponent HTML -->
  <div
    class="modern-timeline"
    fxLayout="column"
    fxLayout.lt-md="column"
    fxLayout.gt-sm="row"
    fxLayoutGap="32px"
  >
    <!-- Education Section -->
    <div class="timeline-section with-highlight" fxFlex="100" fxFlex.gt-sm="50">
      <h2 class="section-heading">
        <span class="icon">ðŸŽ“</span>
        <span class="text_gradient_md">Education</span>
      </h2>

      <div class="entry" *ngFor="let edu of educationList">
        <div class="icon-line-container">
          <div class="entry-icon">ðŸŽ“</div>
          <div class="entry-line"></div>
        </div>
        <div class="entry-content glass-card">
          <h3>{{ edu.title }}</h3>
          <p class="timeline-sub">{{ edu.institution }}</p>
          <p class="timeline-meta">{{ edu.gpa }}</p>
          <p>{{ edu.description }}</p>
        </div>
      </div>
    </div>

    <!-- Experience Section -->
    <div class="timeline-section with-highlight" fxFlex="100" fxFlex.gt-sm="50">
      <h2 class="section-heading">
        <span class="icon">ðŸ’¼</span>
        <span class="text_gradient_md">Experience</span>
      </h2>

      <div class="entry" *ngFor="let exp of experienceList">
        <div class="icon-line-container">
          <div class="entry-icon">ðŸ’¼</div>
          <div class="entry-line"></div>
        </div>
        <div class="entry-content glass-card">
          <h3>{{ exp.company }}</h3>
          <p class="timeline-sub">{{ exp.role }}</p>
          <p class="timeline-meta">{{ exp.duration }}</p>
          <p>{{ exp.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Skill Sets Section -->
  <div class="skills-section gradient_bg mt-10">
    <div class="w-full flex justify-center">
      <h2 class="text_gradient_new text-center">My Skills</h2>
    </div>
    <div
      class="skills-container"
      fxLayout="row wrap"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <div
        class="skill-item flex flex-col items-center justify-center text-center"
        *ngFor="let skill of skills"
        (mouseenter)="hoveredSkill = skill.name"
        (mouseleave)="hoveredSkill = null"
      >
        <div class="skill-progress">
          <div class="progress-circle" [style.--percentage]="skill.percentage">
            <img
              [src]="'assets/images/' + skill.icon + '.svg'"
              [alt]="skill.name"
              [class.active]="hoveredSkill === skill.name"
            />
          </div>
        </div>
        <h3 class="text_white_bold_md text-center">
          {{ skill.name }}
        </h3>
      </div>
    </div>
  </div>

  <!-- Let's have chat -->
  <div class="p-5 sm:p-10 md:p-20 black_bg" fxLayout="column">
    <span class="text_white_md p-5">Want to start a project?</span>
    <h2 class="animated-heading text-center flex flex-wrap justify-center">
      <span
        *ngFor="let letter of getChatText(); let i = index"
        class="letter"
        [style.--delay]="i * 0.1"
        [innerHTML]="letter === ' ' ? '&nbsp;' : letter"
      >
      </span>
    </h2>
  </div>
</div>
