<div class="bg-black min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="mb-12 text-center">
      <h2 class="text_gradient_new">Certifications</h2>
    </div>

    <!-- Certificate Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let course of certificateArr"
        class="group relative w-full p-6 rounded-3xl overflow-hidden hover:shadow-lg transition-all"
      >
        <div class="absolute inset-0 z-0">
          <img
            src="assets/images/certificateBg.png"
            alt="Certificate Background"
            class="w-full h-full object-cover"
          />
          <div class="absolute inset-0"></div>
        </div>

        <div
          class="relative z-10 flex items-start gap-4 h-full"
          (click)="viewCertificate(course); $event.stopPropagation()"
        >
          <img
            src="assets/images/certificate.svg"
            alt="Certificate Badge"
            class="w-16 h-16 object-contain"
          />

          <div class="flex-1">
            <h3 class="text-black font-bold text-lg mb-1">
              {{ course.name }}
            </h3>
            <p class="text-black-300 italic text-sm">
              {{ course.platform }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
