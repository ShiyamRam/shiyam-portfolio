<div class="certificate-dialog">
  <div class="dialog-header">
    <h2>{{ data.certificate.name }}</h2>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <ng-container
      *ngIf="
        data.certificate.certificateImageUrl.endsWith('.pdf');
        else imageBlock
      "
    >
      <iframe
        [src]="data.certificate.certificateImageUrl | safeUrl"
        width="100%"
        height="600px"
        frameborder="0"
      ></iframe>
    </ng-container>

    <ng-template #imageBlock>
      <img
        [src]="data.certificate.certificateImageUrl"
        alt="Certificate"
        class="certificate-image"
      />
    </ng-template>
  </div>

  <div class="dialog-actions">
    <div class="example-button-row">
      <div class="example-flex-container">
        <button
          mat-raised-button
          class="download-btn"
          (click)="downloadCertificate()"
        >
          <mat-icon>download</mat-icon>
          Download
        </button>

        <button mat-raised-button class="close-btn" (click)="closeDialog()">
          <mat-icon>close</mat-icon>
          Close
        </button>
      </div>
    </div>
  </div>
</div>
